name: CI
run-name: "`${{ github.actor }}` triggered workflow from a ${{ github.event_name }} on `${{ github.head_ref || github.ref_name }}` : ${{ github.event.head_commit.message || github.event.workflow_run.head_commit.message }}"

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - lib/**
      - src/**

env:
  TARGET: glados

jobs:
  check-coding-style:
    name: Checking coding style
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest

    steps:
    - name: Cloning repository
      uses: actions/checkout@v4
      timeout-minutes: 2

    - name: Running bannana-checker
      uses: lszsrd/ci-composite-actions/coding-style-checker@v1
      timeout-minutes: 2

  check-compilation:
    name: Checking build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, self-hosted, windows-2022]

    steps:
      - name: Cloning repository
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Building `${{ env.TARGET }}` binary
        run: |
          cabal update
          make
        timeout-minutes: 10

      - name: Checking -x permission
        if: matrix.os != 'windows-2022'
        run: |
          if [ ! -x ./${{ env.TARGET }} ]; then
            echo "::error::Binary ${{ env.TARGET }} does not has -x permission"
            exit 1
          fi
        timeout-minutes: 2

  run-unit-tests:
    name: Running unit tests
    runs-on: ubuntu-latest
    # container: epitechcontent/epitest-docker:latest
    needs: check-compilation

    steps:
      - name: Cloning repository
        uses: actions/checkout@v4

      - name: Testing `${{ env.TARGET }}`
        run: |
          cabal update
          make tests_run
        timeout-minutes: 2
