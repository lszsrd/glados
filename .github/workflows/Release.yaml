name: Release
run-name: "`${{ github.actor }}` created a release on `${{ github.head_ref || github.ref_name }}` : ${{ github.event.head_commit.message || github.event.workflow_run.head_commit.message }}"

on:
  push:
    tags:
      - 'v*'

env:
  TARGET: glados

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest

    steps:
      - name: Cloning repository
        uses: actions/checkout@v2
        timeout-minutes: 2

        # TODO: add multi OS builds
      - name: Building {{ env.TARGET }}
        run: |
          cabal update
          make
          zip --junk-paths ${{ env.TARGET }} ${{ env.TARGET }} LICENSE.md docs/README.md

      - name: Creating Release
        id: creating_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.creating_release.outputs.upload_url }}
          asset_path: ./${{ env.TARGET }}.zip
          asset_name: ${{ env.TARGET }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
