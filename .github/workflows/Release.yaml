name: Release
run-name: "`${{ github.actor }}` triggered workflow from a `${{ github.event_name }}` on `${{ github.ref }}`"

on:
  push:
    tags:
      - 'v*'

env:
  TARGET1: glados-compiler
  TARGET2: glados-vm

jobs:
  build-windows-targets:
    name: Building Windows targets
    runs-on: windows-2022

    steps:
      - name: Cloning repository
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Building `${{ env.TARGET1 }}` and `${{ env.TARGET2 }}` binaries
        run: |
          cabal update
          make
          mv ${{ env.TARGET1 }}.exe ${{ env.TARGET1 }}-windows.exe
          mv ${{ env.TARGET2 }}.exe ${{ env.TARGET2 }}-windows.exe
          7z a glados.zip ${{ env.TARGET1 }}-windows.exe ${{ env.TARGET2 }}-windows.exe LICENSE.md docs/README.md
        timeout-minutes: 10

      - name: Uploading Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: glados-windows
          path: glados.zip
        timeout-minutes: 2

  build-linux-targets:
    name: Building Linux targets
    runs-on: ubuntu-24.04
    needs: build-windows-targets

    steps:
      - name: Cloning repository
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Downloading Windows binary
        uses: actions/download-artifact@v5
        with:
          name: glados-windows
        timeout-minutes: 2

      - name: Building `${{ env.TARGET1 }}` and `${{ env.TARGET2 }}` binaries
        run: |
          cabal update
          make
          mv ${{ env.TARGET1 }} ${{ env.TARGET1 }}-linux
          mv ${{ env.TARGET2 }} ${{ env.TARGET2 }}-linux
          zip --junk-paths glados ${{ env.TARGET1 }}-linux ${{ env.TARGET2 }}-linux
        timeout-minutes: 10

      - name: Uploading Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: glados-linux
          path: glados.zip
        timeout-minutes: 2

  build-mac-targets:
    name: Building Macintosh targets
    runs-on: self-hosted
    needs: build-linux-targets

    steps:
      - name: Cloning repository
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Downloading Linux binary
        uses: actions/download-artifact@v5
        with:
          name: glados-linux
        timeout-minutes: 2

      - name: Building `${{ env.TARGET1 }}` and `${{ env.TARGET2 }}` binaries
        run: |
          cabal update
          make
          mv ${{ env.TARGET1 }} ${{ env.TARGET1 }}-macos
          mv ${{ env.TARGET2 }} ${{ env.TARGET2 }}-macos
          zip --junk-paths glados ${{ env.TARGET1 }}-macos ${{ env.TARGET2 }}-macos
        timeout-minutes: 10

      - name: Uploading Macintosh binary
        uses: actions/upload-artifact@v4
        with:
          name: glados-macos
          path: glados.zip
        timeout-minutes: 2

  build-release:
    name: Building release for tag ${{ github.ref }}
    runs-on: ubuntu-24.04
    needs: build-mac-targets

    steps:
      - name: Cloning repository
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Downloading Windows and Linux binaries
        uses: actions/download-artifact@v5
        with:
          name: glados-macos
        timeout-minutes: 2

      - name: Creating Release
        id: creating_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 2

      - name: Uploading release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.creating_release.outputs.upload_url }}
          asset_path: ./glados.zip
          asset_name: glados.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 2
